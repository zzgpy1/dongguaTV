name: Android Build & Release

on:
  push:
    tags:
      - 'v*.*.*'  # åªåœ¨æ¨é€ç‰ˆæœ¬æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      server_url:
        description: 'Server URL (e.g. https://your-site.com)'
        required: true
        default: 'https://ednovas.video'
      app_name:
        description: 'App Name'
        required: true
        default: 'Eè§†ç•Œ'
      version_tag:
        description: 'Version Tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Node dependencies
        run: npm install

      # ä¿é™©æªæ–½ï¼šåˆ›å»º www ç›®å½•å¹¶å¤åˆ¶ public å†…å®¹ (é˜²æ­¢ CLI å›é€€é»˜è®¤ www æ—¶æŠ¥é”™)
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          if [ -d "public" ]; then
            cp -r public/* www/
          else
            echo "<html><body>Eè§†ç•Œ</body></html>" > www/index.html
          fi
          echo "Created www directory manually as fallback"

      # ä»…åœ¨æ‰‹åŠ¨è§¦å‘æ—¶ä¿®æ”¹é…ç½®
      - name: Configure App (Manual Build)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "ğŸ“ Applying manual configuration..."
          # ä½¿ç”¨ jq ä¿®æ”¹ JSON (ubuntu-latest é¢„è£…äº† jq)
          tmp=$(mktemp)
          jq --arg url "${{ inputs.server_url }}" --arg name "${{ inputs.app_name }}" \
             '.server.url = $url | .appName = $name' capacitor.config.json > "$tmp" && mv "$tmp" capacitor.config.json
          
          echo "âœ… Configuration updated:"
          echo "   App Name: ${{ inputs.app_name }}"
          echo "   Server URL: ${{ inputs.server_url }}"

      # æ˜¾ç¤ºå½“å‰ Capacitor é…ç½®
      - name: Show Capacitor Config
        run: |
          echo "=== Capacitor Config ==="
          cat capacitor.config.json

      # ä»ç½‘ç«™å›¾æ ‡ç”Ÿæˆ Android App å›¾æ ‡ï¼ˆå„åˆ†è¾¨ç‡ï¼‰
      - name: Generate App Icons from Website Icon
        run: |
          # å®‰è£… ImageMagick
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          # æºå›¾æ ‡
          ICON_SRC="public/icon.png"
          
          # ç”Ÿæˆå„åˆ†è¾¨ç‡å›¾æ ‡
          # mipmap-mdpi: 48x48 (Icon: 36x36)
          convert "$ICON_SRC" -resize 36x36 -background none -gravity center -extent 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert "$ICON_SRC" -resize 36x36 -background none -gravity center -extent 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          convert "$ICON_SRC" -resize 72x72 -background none -gravity center -extent 108x108 android/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png
          
          # mipmap-hdpi: 72x72 (Icon: 54x54)
          convert "$ICON_SRC" -resize 54x54 -background none -gravity center -extent 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert "$ICON_SRC" -resize 54x54 -background none -gravity center -extent 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          convert "$ICON_SRC" -resize 108x108 -background none -gravity center -extent 162x162 android/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png
          
          # mipmap-xhdpi: 96x96 (Icon: 72x72)
          convert "$ICON_SRC" -resize 72x72 -background none -gravity center -extent 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert "$ICON_SRC" -resize 72x72 -background none -gravity center -extent 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          convert "$ICON_SRC" -resize 144x144 -background none -gravity center -extent 216x216 android/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png
          
          # mipmap-xxhdpi: 144x144 (Icon: 108x108)
          convert "$ICON_SRC" -resize 108x108 -background none -gravity center -extent 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert "$ICON_SRC" -resize 108x108 -background none -gravity center -extent 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          convert "$ICON_SRC" -resize 216x216 -background none -gravity center -extent 324x324 android/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png
          
          # mipmap-xxxhdpi: 192x192 (Icon: 144x144)
          convert "$ICON_SRC" -resize 144x144 -background none -gravity center -extent 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          convert "$ICON_SRC" -resize 144x144 -background none -gravity center -extent 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
          convert "$ICON_SRC" -resize 288x288 -background none -gravity center -extent 432x432 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          
          echo "âœ… App icons generated from website icon"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK (Universal - All Architectures)
        working-directory: android
        run: ./gradlew assembleRelease

      # ç­¾å APK
      # ä¼˜å…ˆä½¿ç”¨ GitHub Secrets é…ç½®çš„ Release å¯†é’¥
      # å¦‚æœæœªé…ç½®ï¼Œè‡ªåŠ¨ç”Ÿæˆå¹¶ä½¿ç”¨ä¸´æ—¶ Debug å¯†é’¥ç­¾å
      - name: Sign APK
        run: |
          # æŸ¥æ‰¾ Build Tools (ä¼˜å…ˆä½¿ç”¨è¾ƒæ–°ç‰ˆæœ¬)
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -n 1)
          APKSIGNER="$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner"
          ZIPALIGN="$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/zipalign"
          
          echo "Using Build Tools: $BUILD_TOOLS_VERSION"
          
          UNSIGNED_APK="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED_APK="android/app/build/outputs/apk/release/app-release-aligned.apk"
          SIGNED_APK="android/app/build/outputs/apk/release/app-release.apk"
          
          # 1. å¯†é’¥å‡†å¤‡
          KEYSTORE_FILE="release.keystore"
          if [ -n "${{ secrets.SIGNING_KEY }}" ]; then
            echo "ğŸ” Using Release Key from Secrets"
            echo "${{ secrets.SIGNING_KEY }}" | base64 -d > $KEYSTORE_FILE
            STORE_PASS="${{ secrets.KEY_STORE_PASSWORD }}"
            KEY_ALIAS="${{ secrets.ALIAS }}"
            KEY_PASS="${{ secrets.KEY_PASSWORD }}"
          else
            echo "âš ï¸ No Secrets found. Generating Debug Key for signing..."
            # ç”Ÿæˆä¸´æ—¶ Debug å¯†é’¥ (Java 21 å…¼å®¹æ ¼å¼)
            keytool -genkeypair -v \
              -keystore $KEYSTORE_FILE \
              -storetype PKCS12 \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
            
            STORE_PASS="android"
            KEY_ALIAS="androiddebugkey"
            KEY_PASS="android"
          fi
          
          # 2. Zipalign å¯¹é½ (ç­¾åå¯ä»¥é€šè¿‡ï¼Œä½† Release åŒ…é€šå¸¸å»ºè®®å…ˆå¯¹é½)
          echo "ğŸ“ Aligning APK..."
          $ZIPALIGN -v -p 4 "$UNSIGNED_APK" "$ALIGNED_APK"
          
          # 3. ç­¾å
          echo "âœï¸ Signing APK..."
          $APKSIGNER sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASS" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASS" \
            --out "$SIGNED_APK" \
            "$ALIGNED_APK"
          
          # æ¸…ç†
          rm "$UNSIGNED_APK" "$ALIGNED_APK" "$KEYSTORE_FILE"
          
          echo "âœ… APK Signed successfully!"

      - name: List APK files
        run: |
          echo "=== APK Files ==="
          find android -name "*.apk" -type f
          echo "=== APK Details ==="
          ls -lh android/app/build/outputs/apk/release/ || echo "No release APKs found"

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version_tag }}" >> $GITHUB_OUTPUT
            echo "Using manual version: ${{ inputs.version_tag }}"
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "Using tag version: ${GITHUB_REF#refs/tags/}"
          fi

      - name: Rename APK with version
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/Eè§†ç•Œ-${{ steps.version.outputs.VERSION }}-universal.apk || \
          echo "APK rename skipped"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eè§†ç•Œ-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "Eè§†ç•Œ ${{ steps.version.outputs.VERSION }}"
          body: |
            ## ğŸ“¦ Eè§†ç•Œ ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“± Android APK ä¸‹è½½
            
            | æ–‡ä»¶ | è¯´æ˜ |
            |------|------|
            | `Eè§†ç•Œ-${{ steps.version.outputs.VERSION }}-universal.apk` | é€šç”¨ç‰ˆ (æ”¯æŒæ‰€æœ‰è®¾å¤‡) |
            
            ### ğŸ–¥ï¸ æ”¯æŒçš„ CPU æ¶æ„
            - âœ… `armeabi-v7a` (ARM 32ä½ - æ—§æ‰‹æœº/ç›’å­)
            - âœ… `arm64-v8a` (ARM 64ä½ - å¤§å¤šæ•°ç°ä»£æ‰‹æœº/ç›’å­)
            - âœ… `x86` (Intel/AMD 32ä½ - æ¨¡æ‹Ÿå™¨)
            - âœ… `x86_64` (Intel/AMD 64ä½ - æ¨¡æ‹Ÿå™¨/éƒ¨åˆ†å¹³æ¿)
            
            ### ğŸ“º è®¾å¤‡å…¼å®¹æ€§
            - âœ… æ‰‹æœº (Android 5.0+)
            - âœ… å¹³æ¿
            - ğŸ“º ç”µè§†/ç›’å­: æ¨èä½¿ç”¨ç”µè§†æµè§ˆå™¨è®¿é—®ç½‘é¡µç‰ˆï¼Œå…¼å®¹æ€§æ›´ä½³
            
            ### ğŸŒ å†…ç½®æœåŠ¡å™¨
            - é»˜è®¤è¿æ¥: `${{ github.event.inputs.server_url || 'https://ednovas.video' }}`
            
            ---
            
            > âš ï¸ é¦–æ¬¡å®‰è£…å¯èƒ½éœ€è¦å…è®¸"å®‰è£…æœªçŸ¥æ¥æºåº”ç”¨"
          files: android/app/build/outputs/apk/release/*.apk
